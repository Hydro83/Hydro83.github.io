		function generate() {
			var sr = document.getElementById('sampleRate').value;
			var bpm = document.getElementById('BPM').value;
			var note = document.getElementById('note').value;

			if (bpm < 16) {
				bpm = 16;
				document.getElementById('BPM').value = 16;
			}
			if (bpm > 500) {
				bpm = 500;
				document.getElementById('BPM').value = 500;
			}
            if (isNaN(bpm)) {
				document.getElementById('BPM').value = 120;
                bpm = 120;
            } 


			// MS
			document.getElementById("whole12").innerHTML = Math.round(((60000 / bpm) * 2 * 1000) / 1000)
			document.getElementById("whole14").innerHTML = Math.round(((60000 / bpm) * 1000) / 1000)
			document.getElementById("whole18").innerHTML = Math.round(((60000 / bpm) / 2 * 1000) / 1000)
			document.getElementById("whole116").innerHTML = Math.round(((60000 / bpm) / 4 * 1000) / 1000)
			document.getElementById("whole132").innerHTML = Math.round(((60000 / bpm) / 8 * 1000) / 1000)
