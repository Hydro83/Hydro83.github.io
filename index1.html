<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Audio Player with Loading</title>
  <style>
    #seekBar {
      width: 100%;
      height: 10px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
    }

    #seekBar div {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
    }
  </style>
</head>
<body>

  <h1>Simple Audio Player with Loading</h1>

  <audio id="audioPlayer">
    <source src="mp3/Mire-Goa1.mp3" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <button id="playPauseButton" disabled>Load and Play</button>
  <div id="seekBar">
    <div></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById("audioPlayer");
      var playPauseButton = document.getElementById("playPauseButton");
      var seekBar = document.getElementById("seekBar");
      var seekBarFill = seekBar.querySelector("div");
      var userInteracted = false;

      audio.addEventListener("canplay", function() {
        playPauseButton.disabled = false;
      });

      playPauseButton.addEventListener("click", function() {
        if (audio.paused) {
          playAudio();
        } else {
          pauseAudio();
        }
      });

      audio.addEventListener("ended", function() {
        playPauseButton.textContent = "Play";
      });

      seekBar.addEventListener("mousedown", function(event) {
        userInteracted = true;
        updateSeek(event);
      });

      seekBar.addEventListener("mousemove", function(event) {
        if (userInteracted) {
          updateSeek(event);
        }
      });

      seekBar.addEventListener("mouseup", function() {
        userInteracted = false;
      });

      // Update the seek bar as the audio plays
      audio.addEventListener("timeupdate", function() {
        if (userInteracted === false) {
          var progress = (audio.currentTime / audio.duration) * 100;
          seekBarFill.style.width = progress + "%";
        }
      });

      audio.addEventListener("durationchange", function() {
        seekBar.max = audio.duration;
      });

      function updateSeek(event) {
        var rect = seekBar.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var percentage = (x / rect.width) * 100;
        var currentTime = (percentage / 100) * audio.duration;
        audio.currentTime = currentTime;
        seekBarFill.style.width = percentage + "%";
      }

      function playAudio() {
        userInteracted = true; // Allow seeking after play
        audio.play();
        playPauseButton.textContent = "Pause";
      }

      function pauseAudio() {
        audio.pause();
        playPauseButton.textContent = "Play";
      }
    });
  </script>

</body>
</html>
